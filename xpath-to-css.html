<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<form name="form" method="post" enctype="text/plain">
<p><label>XPath: <input name="xpath" /></label></p>
<p><input type="submit" /></p>
<p><label>CSS: <input name="output" readonly /></label></p>
</form>
<script src="https://raw.github.com/gist/3320053/3600df79cf05190d6ee03f0108273cd2f184ac14/cssify.js"></script>
<script>
"use strict";
var
	form = document.forms.form
	, xpath = document.forms.form['xpath']
	, convert = function(event)
	{
		event.preventDefault();
		
		console.log(xpath.value);
		
		form['output'].value = cssify(xpath.value);
		
		return true;
	}
;

form.addEventListener("submit", convert, false);
</script>
</body>
</html>
